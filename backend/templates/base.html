<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ethereal Wardrobe{% endblock %}</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #faf7f9;
            color: #212529;
        }

        /* ‚úÖ Navbar */
        header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 14px rgba(0,0,0,0.06);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* ‚úÖ Logo */
        .logo a {
            font-size: 1.65rem;
            font-weight: 800;
            letter-spacing: 0.8px;
            color: #1f1f1f;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a {
            color: #3d3d3d;
            text-decoration: none;
            font-weight: 600;
            position: relative;
            padding-bottom: 4px;
            transition: color 0.25s ease;
        }

        .nav-links a:hover {
            color: #000;
        }

        /* ‚úÖ underline hover */
        .nav-links a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0%;
            height: 2px;
            background: #e7b6c8;
            transition: width 0.25s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* ‚úÖ Cart */
        .cart-icon {
            position: relative;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .cart-count {
            position: absolute;
            top: -9px;
            right: -10px;
            background: #e7b6c8;
            color: #222;
            border-radius: 999px;
            min-width: 22px;
            height: 22px;
            padding: 0 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 800;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        }

        /* ‚úÖ Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2.2rem 2rem;
        }

        .page-title {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: #1f1f1f;
            letter-spacing: 0.4px;
        }

        /* ‚úÖ Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        /* ‚úÖ Product Card */
        .product-card {
            position: relative;
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 10px 26px rgba(0,0,0,0.08);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 34px rgba(0,0,0,0.12);
        }

        .product-image {
            width: 100%;
            height: 310px;
            background: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.35s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.07);
        }

        .product-info {
            padding: 1.3rem 1.4rem 1.6rem 1.4rem;
        }

        .product-name {
            font-size: 1.05rem;
            font-weight: 700;
            margin-bottom: 0.35rem;
            color: #1f1f1f;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: 900;
            color: #1f1f1f;
            margin-bottom: 1rem;
        }

        /* ‚úÖ Buttons */
        .btn {
            width: 100%;
            padding: 0.78rem;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .btn-primary {
            background: #1f1f1f;
            color: white;
        }

        .btn-primary:hover {
            background: #000;
            transform: translateY(-1px);
        }

        .btn-success {
            background: #e7b6c8;
            color: #222;
        }

        .btn-success:hover {
            background: #dca3ba;
            transform: translateY(-1px);
        }

        /* ‚úÖ Inputs */
        input, select {
            padding: 0.8rem;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            font-size: 1rem;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #e7b6c8;
            box-shadow: 0 0 0 4px rgba(231, 182, 200, 0.25);
        }

        /* ‚úÖ Logout button style */
        .logout-btn {
            background: none;
            border: none;
            color: #3d3d3d;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 650;
            padding: 0;
        }

        .logout-btn:hover {
            color: #000;
        }

        /* ‚úÖ Mobile */
        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.2rem;
            }
            .nav-links {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: flex-end;
            }
            .container {
                padding: 1.5rem 1.2rem;
            }
        }
    </style>
</head>

<body>

<header>
    <nav>
        <div class="logo">
            <a href="{% url 'product_list' %}">
                Ethereal Wardrobe ‚ú®
            </a>
        </div>

        <div class="nav-links">
            <a href="{% url 'product_list' %}">Shop</a>

            {% if user.is_authenticated %}
                <a href="{% url 'my_orders' %}">Orders</a>
                <a href="{% url 'profile' %}">Hi, {{ user.username }} ü§ç</a>

                <form action="/accounts/logout/" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            {% else %}
                <a href="/accounts/login/">Account</a>
            {% endif %}

            <a class="cart-icon" href="{% url 'cart' %}">
                üõí
                <span class="cart-count">{{ cart_count|default:"0" }}</span>
            </a>
        </div>
    </nav>
</header>

{% block content %}{% endblock %}

</body>
</html>
