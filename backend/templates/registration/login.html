{% extends "base.html" %}
{% block title %}Login - Modern Shop{% endblock %}

{% block content %}
<div class="container">
    <h1 class="page-title">Login</h1>

    <div style="max-width:450px; background:white; padding:24px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.08);">
        
        {% if form.errors %}
            <p style="color:red; margin-bottom:15px;">❌ Invalid username or password.</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <label style="font-weight:600;">Username</label>
            {{ form.username }}

            <br><br>

            <label style="font-weight:600;">Password</label>
            {{ form.password }}

            <br><br>

            <button class="btn btn-success" type="submit">Login</button>
        </form>

        <p style="margin-top:15px;">
            Don’t have an account?
            <a href="{% url 'register' %}">Register</a>
        </p>
    </div>
</div>
{% endblock %}
